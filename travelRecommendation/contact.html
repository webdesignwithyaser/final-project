<!DOCTYPE html>
<html lang="en" data-page="contact">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Travelers </title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

</head>
<body>
  <!-- Navbar -->
  <header>
    
    <nav>
        <h1><a href="index.html"><i class="fa-solid fa-plane-up fa-rotate-90"></i>Global Travelers</a></h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main id="main-content">
    <div class="background-image">
        <div class="social-links">
            <div style="border-left: 2px solid white; height: 130px; margin: 70px;"></div>
            <a href="#"><i class="fa-brands fa-facebook-f fa-2xl" style="color: #ffffff;"></i></a>
            <a href="#"><i class="fa-brands fa-instagram fa-2xl" style="color: #ffffff;"></i></a>
            <a href="#"><i class="fa-brands fa-youtube fa-2xl" style="color: #ffffff;"></i></a>
            <a href="#"><i class="fa-brands fa-twitter fa-2xl" style="color: #ffffff;"></i></a>
      </div>
      <div class="headline">
        <div class="contact">
            <h2>CONTACT US</h1>
            <p>Get in touch</p>
            <div class="contact-form"">
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Your Name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Your Email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
